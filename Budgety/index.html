<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
   <!--- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   -->  <link rel="stylesheet" href="style.css">
    <title>Budgety</title>
</head>
<body>
    <div class="top">
        <div class=budget>
            <div class="budget_title">
                Available Budget in <span class="budget_title--month">%Month%</span>
            </div>
            <div class="budget_value">+ 200</div>
            <div class="budget_income clearfix">
                <div class="budget_income--text">Income </div>
                <div class="right">
                    <div class="budget_income--value">+ 2,3000000000000</div>
                    <div class="budget_income--percentage">&nbsp;</div>
                </div>
            </div>

            <div class="budget_expenses clearfix">
                <div class="budget_expenses--text">Expenses </div>
                <div class="right clearfix">
                    <div class="budget_expenses--value">- 2,500</div>
                    <div class="budget_expenses--percentage">20%</div>
                </div>
            </div>
        </div>
    </div>

   <div class="bottom">
       <div class="add">
           <div class="add_container">
               <select class="add_type">
                   <option value="inc" selected>+</option>
                   <option value="exp">-</option>
               </select>
               <input type="text" class="add_description" placeholder="Add Description">
               <input type="number" class="add_value" placeholder="Value">
               <button class="add_btn"><span class="iconify" data-icon="ion-ios-checkmark-outline" data-inline="false"></span>
               </button><!--<i class="ion-ios-checkmark-outline"></i></button>-->

           </div>
       </div>

       <div class="container clearfix">
           <div class="income">
              <h2 class="income_title">Income</h2>

              <div class="income_list">
                <!--
                        <div class="item clearfix" id="income-0">
                            <div class="item__description">Salary</div>
                            <div class="right clearfix">
                                <div class="item__value">+ 2,100.00</div>
                                <div class="item__delete">
                                    <button class="item__delete--btn">
                                        <i class="ion-ios-close-outline"></i>
                                    </button>
                                </div>
                            </div>
                        </div>-->
              </div>
           </div>

            <div class="expenses">
              <h2 class="expenses_title">Expenses</h2>

              <div class="expenses_list">


 <!--
                        <div class="item clearfix" id="expense-0">
                            <div class="item__description">Apartment rent</div>
                            <div class="right clearfix">
                                <div class="item__value">- 900.00</div>
                                <div class="item__percentage">21%</div>
                                <div class="item__delete">
                                    <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>-->

              </div>
           </div>
       </div>
   </div>





   <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
<script src="app.js"></script>
</body>

</html>
